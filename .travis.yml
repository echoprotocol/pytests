  jobs:
    - PYTESTS_FILTERS=database_api GENESIS_FILE=genesis.json
    - PYTESTS_FILTERS=^database_api:connection_to_apis GENESIS_FILE=genesis.json
    - PYTESTS_FILTERS=committee_member_update_global_parameters GENESIS_FILE=genesis_update_global_parameters.json

install:  pip3 install -r requirements.txt
services:
  - docker
before_script:
  - MIGRATION_RESULT=$(docker-compose run migrate)
  - export SIDECHAIN_ADDRESS=$(echo \"$MIGRATION_RESULT\" | perl -lne '/SideChain.*contract address:\s+(0x.{40})/ && print $1')
  - sed -i "s/0xc87395b45C1c199F25a6c2Be43515C41d53751Af/$SIDECHAIN_ADDRESS/g" ./$GENESIS_FILE
  - docker-compose up -d ganache
  - docker-compose up -d echo
script:
  - python3 test_runner.py

after_script:
  - docker-compose down -v
  - docker-compose rm -fv